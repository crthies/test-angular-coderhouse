<div class="container-md mt-5 p-4 rounded shadow">
    <form class="mt-3">
        <div class="col-12 mb-5">
            <label for="lecturaCurso col-form-label">{{curso | uppercase}}</label>
        </div>
        <div class="col-12 mb-5">
            <label for="lecturaAutor col-form-label">{{autor}}</label>
        </div>
        <div class="register-form">
            <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-12 col-form-label" for="nombreInput">Nombre</label>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input formControlName="formNombre" type="text" class="form-control form-control-sm" id="nombreInput" [ngClass]="{ 'is-invalid':submitted && testForm.get('formNombre')?.errors }" />
                            <div *ngIf="submitted && testForm.get('formNombre')?.errors" class="invalid-feedback">
                                <div *ngIf="testForm.get('formNombre')?.errors?.['required']">Nombre es requerido</div>
                                <div *ngIf="testForm.get('formNombre')?.errors?.['minlength']">Nombre debe ser a lo menos de 2 caracteres</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-12 col-form-label" for="apellidoInput">Apellido</label>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input formControlName="formApellido" name="formApellido" type="text" class="form-control form-control-sm" id="apellidoInput" [ngClass]="{ 'is-invalid':submitted && testForm.get('formApellido')?.errors }">
                            <div *ngIf="submitted && testForm.get('formApellido')?.errors" class="invalid-feedback">
                                <div *ngIf="testForm.get('formApellido')?.errors?.['required']">Nombre es requerido</div>
                                <div *ngIf="testForm.get('formApellido')?.errors?.['minlength']">Nombre debe ser a lo menos de 2 caracteres</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-12 col-form-label" for="apellidoInput">Correo electrónico</label>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input formControlName="formCorreo" name="formCorreo" type="text" class="form-control form-control-sm" id="formCorreo" [ngClass]="{ 'is-invalid':submitted && testForm.get('formCorreo')?.errors }">
                            <div *ngIf="submitted && testForm.get('formCorreo')?.errors" class="invalid-feedback">
                                <div *ngIf="testForm.get('formCorreo')?.errors?.['required']">Correo es requerido</div>
                                <div *ngIf="testForm.get('formCorreo')?.errors?.['email']">Correo es inválido</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-12 col-form-label" for="apellidoInput">País</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <select class="form-select sorm-select-sm">
                                <option *ngFor="let pais of Paises" [ngValue]="pais.id">{{pais.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 d-grid">
                            <button class="btn btn-primary">
                                Cargar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 d-grid">
                            <i class="bi bi-alarm"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
</div>
